name: LifeNewPvE
version: '1.2.0'
main: net.azisaba.lifenewpve.LifeNewPvE
api-version: '1.21'

depend:
  - MythicMobs
  - Multiverse-Core
  - WorldGuard
  - LoreEditor

commands:
  worldregen:
    permission: lifenewpve.command.worldregen
    aliases:
      - wr
      - worldRegen
  worldcreate:
    permission: lifenewpve.command.worldcreate
    aliases:
      - wc
      - worldCreate
  worldteleport:
    permission: lifenewpve.command.worldteleport
    aliases:
      - wt
      - worldTeleport
      - wsp
      - ws
  worldset:
    permission: lifenewpve.command.worldset
    aliases:
      - wset
      - wse
      - wst
  savepoint:
    permission: lifenewpve.command.savepoint
    aliases:
      - spoint
      - spo
      - saves
  mode:
    permission: lifenewpve.command.mode
    aliases:
      - md
  setmana:
    permission: lifenewpve.command.setmana
    aliases:
      - addmana
      - addMana
      - setMana

permissions:
  lifenewpve.reload.mythicmobs:
    default: op
    description: mythicmobsをリロードしたことを伝えるために使用する権限
